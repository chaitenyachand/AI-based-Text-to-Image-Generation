    <button class="button-27" id="btn">GENERATE</button>
    <button class="button-28" id="voice-btn">SPEAK</button>
    
    <div id="images-container">
        <div class="image-wrapper">
            <img class="generated-image" src="" alt="Generated image will appear here">
            <button class="save-btn">Save</button>
            <button class="share-btn">Share</button>
        </div>
    </div>

    <script>
        const inputTxt = document.getElementById("input");
        const images = document.querySelectorAll(".generated-image");
        const button = document.getElementById("btn");
        const voiceButton = document.getElementById("voice-btn");
        const languageSelect = document.getElementById("language-select");

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        languageSelect.addEventListener('change', () => {
            recognition.lang = languageSelect.value;
        });

        async function query() {
            images.forEach(image => image.src = "/static/loading.gif");

            const response = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    prompt: inputTxt.value
                })
            });

            if (response.ok) {
                const imageUrls = await response.json();
                imageUrls.forEach((url, index) => {
                    if (index < images.length) {
                        images[index].src = url;
                    }
                });
            } else {
                console.error("Error generating images:", await response.json());
            }
        }

        button.addEventListener("click", async function () {
            await query();
        });

        voiceButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            inputTxt.value = transcript;
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error: ", event.error);
        };

        // Save and Share functions
        const saveImage = (src) => {
            const link = document.createElement('a');
            link.href = src;
            link.download = 'generated-image.png';
            link.click();
        };

        const shareImage = async (src) => {
            try {
                await navigator.share({
                    title: 'Check out this image!',
                    text: 'I generated this image using a text prompt.',
                    url: src
                });
                console.log('Share successful');
            } catch (error) {
                console.error('Error sharing:', error);
            }
        };

        // Event listeners for each image's save and share buttons
        const saveButtons = document.querySelectorAll('.save-btn');
        const shareButtons = document.querySelectorAll('.share-btn');

        saveButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                saveImage(images[index].src);
            });
        });

        shareButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                shareImage(images[index].src);
            });
        });
    </script>
